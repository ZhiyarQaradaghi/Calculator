<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <main class="calculator-container">
            <h1 class="calculator-head">Calculator</h1>
            <input type="text" id="display" class="calculator-display" disabled>
            <div class="calculator-buttons">
                <button>%</button>
                <button>√</button>
                <button>x²</button>
                <button>/</button>
                <button>1</button><button>2</button><button>3</button><button>x</button>
                <button>4</button><button>5</button><button>6</button><button>-</button>
                <button>7</button><button>8</button><button>9</button><button>+</button>
                <button>C</button><button>0</button><button>DEL</button><button>=</button>
                <button id="history-btn">History</button>
            </div>
            <div id="history-container" class="history-container"></div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
